{% extends 'base.html' %}
{%load static%}
{% block title %}Macy | 新規登録{% endblock %}
{% block content %}

    <div class="signup">
        <div class="form-wrapper">
          <h1>Create Your Account</h1>
          <form>
            <div class="form-item">
              <label for="email"></label>
              <input type="email" name="email" required="required" placeholder="Email"></input>
            </div>
            <div class="form-item">
              <label for="password"></label>
              <input type="password" name="password" required="required" placeholder="Password"></input>
            </div>
            <div class="form-item">
              <label for="re_password"></label>
              <input type="re_password" name="re_password" required="required" placeholder="Confirm Password"></input>
            </div>
          </form>
          <div class="form-footer">
            <p>既にアカウントをお持ちの方は<a href="#">こちら</a>へ</p>
            <p><a href="#">利用規約＆プライバシー規約</a></p>
          </div>
          <div class="signup-btn">
              <a class="button">Sign Up</a>
          </div>
        </div>
    </div>

{% endblock %}
