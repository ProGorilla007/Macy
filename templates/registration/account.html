{% extends 'base.html' %}


{% block content %}
    <h3>アカウント情報</h3>
    <div class="account">
        <div class="label">
            <p>ユーザーネーム: </p>
            <p>最後にログインした日時: </p>
            <p>加入した日: </p>
            <p>ユーザーID: </p>
        </div>
        <div class="user-info">
            <p>{{ user.username }}</p>
            <p>{{ user.last_login }}</p>
            <p>{{ user.date_joined }}</p>
            <p>{{ user.my_id }}</p>
        </div>
    </div>
{% endblock %}
